<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Hunter API</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="ml-10">
  <header>
    <h2 class="text-3xl">Phone Hunting</h2>
  </header>
  <section>
    <input type="text" id="search-field" placeholder="Type here" class="input input-bordered input-primary w-full max-w-xs mt-10 mb-10" />
    <button class="btn btn-secondary" onclick="handleSearch(false)">Secondary</button>

    <!-- second input field  -->
    <input type="text" id="search-field2" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
    <button onclick="handleSearch2()" class="btn btn-accent">Accent</button>
  </section>
  <section>
    <div id="loadingSpinner" class="text-center py-40 hidden">
      <span class="loading loading-spinner loading-lg"></span>
    </div>
  </section>
  <main>
    <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5"></div>

    <section>
      <div id="show-all" class="hidden text-center py-10">
        <button class="btn btn-success" onclick="handleShowall()">Show All</button>
      </div>
    </section>
  </main>
  <footer></footer>
  <script src="JS/phone.js"></script>
</body>
</html>
